<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="upside">
        <div class="history"></div>
        <input type="text" name="input" id="input" />
      </div>
      <div class="keyboard">
        <div class="row1">
          <button class="del" onclick="clearInput()">C</button>
          <button class="del" onclick="del()">&#8592;</button>
          <button>%</button>
          <button>&pi;</button>
          <button>!</button>
        </div>
        <div class="row2">
          <button class="numeric" onclick="setInput(7)">7</button>
          <button class="numeric" onclick="setInput(8)">8</button>
          <button class="numeric" onclick="setInput(9)">9</button>
          <button onclick="setInput('/')">&#247;</button>
          <button onclick="setInput()">&#8730;</button>
        </div>
        <div class="row3">
          <button class="numeric" onclick="setInput(4)">4</button>
          <button class="numeric" onclick="setInput(5)">5</button>
          <button class="numeric" onclick="setInput(6)">6</button>
          <button onclick="setInput('*')">&#215;</button>
          <button onclick="setInput()">^</button>
        </div>
        <div class="row4">
          <button class="numeric" onclick="setInput(1)">1</button>
          <button class="numeric" onclick="setInput(2)">2</button>
          <button class="numeric" onclick="setInput(3)">3</button>
          <button onclick="setInput('-')">-</button>
          <button class="equal" onclick="equal()">(=)</button>
        </div>
        <div class="row5">
          <button>.</button>
          <button class="numeric" onclick="setInput(0)">0</button>
          <button onabort="setInput(')')">( )</button>
          <button onclick="setInput('+')">+</button>
          <button class="equal" onclick="equal()">=</button>
        </div>
      </div>
    </div>
  </body>

  <script type="module" src="../dist/script.js"></script>
</html>
