<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="upside">
        <div class="history"></div>
        <input type="text" name="input" id="input" />
      </div>
      <div class="keyboard">
        <div class="row1">
          <button id="btnClear" class="del">C</button>
          <button id="btnDel" class="del">&#8592;</button>
          <button id="btnPercentage">%</button>
          <button id="btnPi">&pi;</button>
          <button id="btnFactorial">!</button>
        </div>
        <div class="row2">
          <button id="btnSeven" class="numeric">7</button>
          <button id="btnEigth" class="numeric">8</button>
          <button id="btnNine" class="numeric">9</button>
          <button id="btnDivide">&#247;</button>
          <button id="btnSqrt">&#8730;</button>
        </div>
        <div class="row3">
          <button id="btnFour" class="numeric">4</button>
          <button id="btnFive" class="numeric">5</button>
          <button id="btnSix" class="numeric">6</button>
          <button id="btnTimes">&#215;</button>
          <button id="btnExp">^</button>
        </div>
        <div class="row4">
          <button id="btnOne" class="numeric">1</button>
          <button id="btnTwo" class="numeric">2</button>
          <button id="btnThree" class="numeric">3</button>
          <button id="btnMinus">-</button>
          <button id="btnEqual" class="equal">(=)</button>
        </div>
        <div class="row5">
          <button id="btnDot">.</button>
          <button id="btnZero" class="numeric">0</button>
          <button id="btnParen">( )</button>
          <button id="btnPlus">+</button>
          <button id="btnEqual" class="equal">=</button>
        </div>
      </div>
    </div>
  </body>

  <script src="../dist/script.js"></script>
</html>
